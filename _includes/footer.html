    </article>
    <footer id='footer'>
      <nav>
        {% for link in site.footer %}
          <a href='{{link[1]}}'
            {% assign path = link[1] | append:'index.html' %}
            {% if page.url == path %}
              class='active'
            {% endif %}
          >{{link[0]}}</a>
        {% endfor %}
      </nav>
    </footer>
  </body>
</html>
