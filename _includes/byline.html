{% for member in site.data.members %}
  {% if member.name == page.author %}
    {% assign author = member %}
  {% endif %}
{% endfor %}

<div class="byline">
  Posted on <span class="date">{{ page.date | date: "%A, %B %-d, %Y" }}</span> by <a href="http://twitter.com/{{ author.twitter }}" class="author">{{ author.name }}</a>
</div>
