{{- $params := .Site.Params }}
{{- $title := index $params "longTitle" }}
{{- $keywords := index $params "keywords" }}
{{- $description := index $params "description" }}

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="keywords" content="{{ delimit $keywords "," }}">
<meta name="description" content="{{ $description }}">

<meta property="og:type" content="website" />
<meta property="og:title" content="{{ $title }}" />
<meta property="og:image" content="{{ "/img/og.png" | absURL }}" />
<meta property="og:description" content="{{ $description }}" />
<link rel="shortcut icon" href="{{ "/img/favicon.png" | absURL }}" />
<link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | absURL }}" title="TODO Group">
