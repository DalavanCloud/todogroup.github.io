gems:
  - jekyll-feed

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"

permalink: /blog/:title/

sass:
  style: :compressed

footer:
    Home: /
    Blog: /blog/
    About: /about/
    Members: /members/
    Join: /join/
    Q&A: /faq/
